<!DOCTYPE html>
<html>
  <head>
    <title>Factories</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.css"
      type="text/css"
    />

    <style>
      button {
        border: 1px solid black;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dialog {
        position: fixed;
        bottom: 50px;
        left: 20px;
        width: 400px;
        height: 200px;
        background-color: yellow;
        border: 1px solid #ccc;
        z-index: 9999;
      }

      .dialog-content {
        padding: 20px;
      }

      .dialog-icon {
        position: fixed;
        bottom: 50px;
        left: 20px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
        background-color: yellow;
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script>
      $(function () {
        setMap();
        var dialog = $(".dialog");
        var icon = $(".dialog-icon");
        //Jconsole.log("initiated" + dialog.html() + icon.html());
        dialog.on("focusout", () => {
          console.log("dialog losing focus");
          dialog.hide();
          icon.show();
        });
        $("#close").click(() => {
          console.log("dialog losing focus");
          dialog.hide();
          icon.show();
        });

        icon.click(function (e) {
          console.log("icon clicked");
          icon.hide();
          dialog.show();
          dialog.focus();
        });
      });
      function setMap() {
        console.log("setting the map... ");
        mapboxgl.accessToken =
          "pk.eyJ1Ijoiam9uZ2d1biIsImEiOiJjbDQ2ZTBqOHowMGo4M2NvMDN6bGRuMzlsIn0.FjEF9k7wc67y0QVnBNEBlQ";
        const map = new mapboxgl.Map({
          container: "map", // container ID
          // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
          style: "mapbox://styles/jonggun/cl4c93k1c001915r55wcxm02x", // style URL
          //style: 'mapbox://styles/mapbox/light-v10',
          center: [127, 35], // starting position [lng, lat]
          zoom: 6, // starting zoom
          projection: "globe", // display the map as a 3D globe
        });

        map.on("style.load", () => {
          map.setFog({}); // Set the default atmosphere style
        });
        $("#language").change((e) => {
          label_lang = e.target.id;
          console.log(label_lang);
          const layers = map.getStyle().layers;
          layers.forEach((layer) => {
            if (layer.type === "symbol" && layer.layout["text-field"]) {
              map.setLayoutProperty(layer.id, "text-field", [
                "get",
                `name_${label_lang}`,
              ]);
            }
          });
        });
        $("#background").change((e) => {
          const layerId = e.target.id;
          map.setStyle("mapbox://styles/mapbox/" + layerId);
        });
        $("#geocoding").change((e) => {
          const sel = $(e.target).is(":checked");
          console.log(sel);
          if (sel) {
            map.addControl(geocoder, "top-right");
          } else {
            map.removeControl(geocoder);
          }
        });
        $("#directionControl").change((e) => {
          const sel = $(e.target).is(":checked");
          console.log(sel);
          if (sel) {
            map.addControl(directions, "bottom-right");
          } else {
            map.removeControl(directions);
          }
        });

        const params = document.getElementById("params");
        const urlBase = "https://api.mapbox.com/isochrone/v1/mapbox/";
        var lng = 127.07;
        var lat = 37.211;
        let profile = "cycling";
        let minutes = 10;
        const marker = new mapboxgl.Marker({
          color: "#314ccd",
          draggable: true,
        });
        var lngLat = {
          lng: lng,
          lat: lat,
        };
        async function getIso() {
          const query = await fetch(
            `${urlBase}${profile}/${lng},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
            { method: "GET" }
          );
          const data = await query.json();
          // Set the 'iso' source's data to what's returned by the API query
          map.getSource("iso").setData(data);
        }
        params.addEventListener("change", (event) => {
          if (event.target.name === "profile") {
            profile = event.target.value;
          } else if (event.target.name === "duration") {
            minutes = event.target.value;
          }
          getIso();
        });

        map.on("load", () => {
          map.addSource("iso", {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [],
            },
          });

          map.addLayer(
            {
              id: "isoLayer",
              type: "fill",
              source: "iso",
              layout: {},
              paint: {
                "fill-color": "#5a3fc0",
                "fill-opacity": 0.3,
              },
            },
            "poi-label"
          );

          marker.setLngLat(lngLat).addTo(map);
          marker.on("dragend", function (e) {
            //coordinates.innerHTML = `Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`;
            lng = marker.getLngLat().lng;
            lat = marker.getLngLat().lat;
            console.log(lng, lat);
            getIso();
          });

          getIso();
          map.addSource("drawn-points", {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [],
            },
          });

          map.addLayer({
            id: "drawn-points-layer",
            type: "circle",
            source: "drawn-points",
            paint: {
              "circle-radius": 6,
              "circle-color": "#FF0000",
            },
          });
        });
        const geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
        });

        const directions = new MapboxDirections({
          accessToken: mapboxgl.accessToken,
        });
        const draw = new MapboxDraw({
          displayControlsDefault: false,
          controls: {
            line_string: true,
            point: true,
            trash: true,
          },
        });
        map.addControl(draw);
        map.on("draw.create", (e) => {
          console.log("creating a point");
          var feature = e.features[0];
          var coordinates = feature.geometry.coordinates;
          var popup = new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(
              '<input type="text" id="attributeInput" placeholder="Enter attribute">'
            )
            .addTo(map);
          popup.on("close", (e) => {
            var attribute = $("#attributeInput").value;
            feature.properties.attribute = attribute;

            // Update the feature in the data source
            var source = map.getSource("drawn-points");
            source.setData(feature);
          });
        });
      }
    </script>
  </head>

  <body>
    <div id="map"></div>
    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" checked />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked />
            <div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
    </div>
    <div class="dialog" id="gg">
      <div class="dialog-content">
        <div id="language">
          <input id="ko" type="radio" name="rtoggle" checked="checked" />
          <label for="ko">Korean</label>
          <input id="en" type="radio" name="rtoggle" />
          <label for="en">English</label>
          <input id="zh-Hans" type="radio" name="rtoggle" />
          <label for="zh-Hans">Chinese</label>
          <input id="es" type="radio" name="rtoggle" />
          <label for="es">Spanish</label>
        </div>
        <hr />
        <div id="background">
          <input
            id="satellite-v9"
            type="radio"
            name="rtoggle"
            checked="checked"
          />
          <label for="satellite-v9">satellite</label>
          <input id="light-v10" type="radio" name="rtoggle" />
          <label for="light-v10">light</label>
          <input id="dark-v10" type="radio" name="rtoggle" />
          <label for="dark-v10">dark</label>
          <input id="streets-v11" type="radio" name="rtoggle" />
          <label for="streets-v11">streets</label>
          <input id="outdoors-v11" type="radio" name="rtoggle" />
          <label for="outdoors-v11">outdoors</label>
        </div>
        <hr />
        <div>
          <input type="checkbox" id="geocoding" /><label for="geocoding"
            >Geo Coding</label
          >
          <input type="checkbox" id="directionControl" /><label
            for="directionControl"
            >Directions</label
          >
        </div>
      </div>
      <div class="container"><button id="close">CLOSE</button></div>
    </div>
    <div class="dialog-icon">
      <i class="fa fa-comments">i</i>
    </div>
  </body>
</html>
