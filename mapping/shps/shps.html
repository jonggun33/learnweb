		function loadGeo(feature, layer) {
			if (feature.properties) {
				layer.bindPopup(Object.keys(feature.properties).map(function (k) {
					return k + ": " + feature.properties[k];
				}).join("<br />"), {
					maxHeight: 200
				});
			}
		}

		//var base = new L.Shapefile('geodata/world-administrative-boundaries.zip', {

		//https://gist.github.com/hpfast/2fb8de57c356d8c45ce511189eec5d6a
		L.TopoJSON = L.GeoJSON.extend({
        addData: function (data) {
          var geojson, key;
          if (data.type === "Topology") {
            for (key in data.objects) {
              if (data.objects.hasOwnProperty(key)) {
                geojson = topojson.feature(data, data.objects[key]);
                L.GeoJSON.prototype.addData.call(this, geojson);
              }
            }
            return this;
          }
          L.GeoJSON.prototype.addData.call(this, data);
          return this;
        }
      });
      L.topoJson = function (data, options) {
        return new L.TopoJSON(data, options);
      };
      //create an empty geojson layer
      //with a style and a popup on click
      var geojson = L.topoJson(null, {
        style: function(feature){
          return {
            color: "#ff7800",
            opacity: 0.1,
            weight: 1,
            fillColor: '#35495d',
            fillOpacity: 0.1
          }
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup('<p>'+feature.properties.name+'</p>')
        }
      }).addTo(map);
      //fill: #317581;
      //define a function to get and parse geojson from URL
      async function getGeoData(url) {
        let response = await fetch(url);
        let data = await response.json();
        console.log(data)
        return data;
      }
      
      //fetch the geojson and add it to our geojson layer
      getGeoData('geodata/gadm40_JPN.topojson').then(data => geojson.addData(data));


		var marker = L.marker([37, 127]).addTo(map)

		var circle = L.circle([38, 128], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 5000
		}).addTo(map);
		var polygon = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup('I am a polygon.');


		var popup = L.popup()
			.setLatLng([51.513, -0.09])
			.setContent('I am a standalone popup.')
			.openOn(map);

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent('You clicked the map at ' + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
