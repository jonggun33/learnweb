<html>
    <head>
        <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    </head>
    <body>
        <div id = 'app'>
            <greeting></greeting>
            <counter></counter>
        </div>
        <script>
            var Greeting = {
                template: '<p class="my-comp"> Helllllo {{name}}</p>',
                data: function(){
                    return {
                    name:'Escobar'
                    }
                }
            }
            var Counter = {
                template: '<p class = "my-comp"> counter <button v-on:click="addOne"> add</button> {{count}} </p>',
                data: function(){
                    return {
                        count: 0
                    }
                },
                methods: {
                    addOne: function(){
                        this.count++;
                    }
                }
            }
            new Vue({
                el:'#app',
                components:{
                    'greeting': Greeting,
                    'counter': Counter
                }
            })
        </script>
        <style>
            .my-comp {
                width: 200px;
                border: solid;
                border-color: orange;
                border-radius: 9px;
            }
        </style>
    </body>
</html>
