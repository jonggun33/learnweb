    <script src='lib/babel.js'></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type='text/babel'>
        const data = [
            {
                'omelette': {
                    name: 'omelette',
                    ingredients: [
                        'eggs',

                        'cheese'
                    ],
                    instrunction: [
                        'heat oil',

                    ]
                }
            },
            {
                'pizza': {
                    name: 'pizza',

                        'flour',
                        'tomato paste',

                    ],
                    instruction: [
                        'make dough',

                    ]
                }

        const Ingredients = ({ ingredients = [] }) => (
            <div>
                <ul>
                    {ingredients.map((ingredient, i) => (
                        <li key={i}>{ingredient}</li>
                    ))}

        )

        function Recipe ({ name, ingredients, instrunction })  {
            console.log({name});
            return(
            <div>
                <h1>{name}</h1>
                <Ingredients ingredients={ingredients} />
            </div>
            )

        }

        function  Recipes  ({ title, data })  {
            data.map((recipe) => (
                console.log(recipe)
            ));
            return(
            <article>
                <h1>{title}</h1>
                <div className="recs">
                    {data.map((recipe, i) => (
                        <Recipe key={i} name ={recipe.name} />
                    ))}
                </div>
            </article>
        )
        }

        ReactDOM.render(
            <Recipes title='what a recipes' data={data} />,

        );

</body>
